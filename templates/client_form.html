{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Modifier' if client else 'Nouveau' }} client</h2>
<form method="post" class="card">
    <label for="name">Nom du client</label>
    <input type="text" id="name" name="name" value="{{ client.name if client else '' }}" required>

    <label for="expected_subject_ok">Objet attendu pour le statut OK</label>
    <input type="text" id="expected_subject_ok" name="expected_subject_ok" value="{{ client.subject_ok if client else '' }}" required>

    <label for="expected_subject_warning">Objet attendu pour le statut Warning</label>
    <input type="text" id="expected_subject_warning" name="expected_subject_warning" value="{{ client.subject_warning if client else '' }}" required>

    <label for="expected_subject_failed">Objet attendu pour le statut Failed</label>
    <input type="text" id="expected_subject_failed" name="expected_subject_failed" value="{{ client.subject_failed if client else '' }}" required>

    <div class="form-actions">
        <button type="submit" class="button">Enregistrer</button>
        <a class="button secondary" href="{{ url_for('main.index') }}">Annuler</a>
    </div>
</form>
{% endblock %}
